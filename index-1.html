<h1 id="convertdms2decimal">ConvertDMS2Decimal</h1>
<p>A PHP function that will convert a coordinate in DMS (degrees / minutes / seconds) or DM only to decimal degrees.  Strictly speaking it will also accept decimal degrees. I wanted a function that could parse any latitude or longitude that a user may input.</p>
